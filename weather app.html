<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - by Ashutosh Singh</title>
    <link rel="icon" type="https://bit.ly/45oTQPL" href="https://bit.ly/45oTQPL">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!--Main Weather Card-->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="https://bit.ly/42YJVie"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <h1 class="city">-----</h1>
            <img src="https://t.ly/Q4Hk" class="weather-icon">
            <h2 class="temp">0°C</h2>
            <h3 class="cond">-----</h3>

            <div class="tempMaxMin">
                <div>
                    <p class="min">0°C</p>
                    <p>Min Temp</p>
                </div>
                <div>
                    <p class="max">0°C</p>
                    <p>Max Temp</p>
                </div>
            </div>
            <div class="todayDates"></div>
            <div id="todayTime"></div>
            <div class="details">
                <div class="col">
                    <img src="https://bit.ly/3OtnJZr">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://bit.ly/3OsBSpG">
                    <div>
                        <p class="wind">0km/h</p>
                        <p>Wind Spped</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
